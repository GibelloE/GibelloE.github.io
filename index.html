<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchita v0.1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Canchita v0.1</h1>
        <table id="calendar-table">
            <!-- tabla del calendario -->
        </table>
    </div>
	<div class="back">
	<a href="https://github.com/GibelloE/canchita-prueba">Volver a github</a>
	</div>
    <div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="popup-title">Reservar turno</h2>
        <form id="reservation-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
			<label for="name">Email:</label>
            <input type="text" id="email" email="Email" required>
            <button type="submit">Reservar</button>
        </form>
        <a href="https://www.mercadopago.com.ar/checkout/v1/redirect?preference-id=ID_DE_TU_PREFERENCIA_DE_PAGO" target="_blank"><img src="css/mp.png" style="width: 50%; height:50%;padding:10px;">
		<h3>Pagá una seña ($1000) con mercadopago para confirmar la reserva</h3>
		</a>
    </div>
	</div>

    <script src="js/script.js"></script>
</body>
</html>
